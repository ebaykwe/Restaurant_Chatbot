<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant ChatBot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="chat-container">
        <div class="chatbox" id="chatbox">
            <div class="message bot">HI! I am Charlie.<br>Welcome to RESTAURANT DE JOI.</div>
            <br>
            <div class="message bot">Select 1 to Place an order<br>Select 99 to checkout order<br>Select 98 to see order history<br>Select 97 to see current order<br>Select 0 to cancel order</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
